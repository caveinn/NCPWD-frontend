
  <div class="card">
    <div class="card-body">
    <h2 class="card-title">Sign up</h2>
    <form #signupForm="ngForm" (ngSubmit)="onSubmit()" >
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" type="text" name="username"
               required [(ngModel)]="user.username"  minlength="4" >
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" name="email" required [(ngModel)]="user.email" >
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" name="password"  required [(ngModel)]="user.password">
      </div>
      <div class="form-group">
        <label for="confirm_password">Confirm Password</label>
        <input id="confirm_password" type="password" name="password" required>
      </div>
      <div class="signup area">
      <button type="submit" class="btn btn-primary">SIGN UP</button>
      <a class="unstyled_link" href="login">I already have an account</a>
      </div>
    </form>

  </div>
  </div>
