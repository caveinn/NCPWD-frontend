
  <div class="card">
    <div class="card-body">
    <h2 class="card-title">Log in</h2>
    <form #signupForm="ngForm" (ngSubmit)="onSubmit()" >
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" name="email" required [(ngModel)]="email" >
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" name="password"  required [(ngModel)]="password">
      </div>
      <div class="signup area">
      <button type="submit" class="btn btn-primary">LOGIN</button>
      <a class="unstyled_link" href="signup">Dont have an account?</a>
      </div>
    </form>

  </div>
  </div>
